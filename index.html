<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href='project/CSS/index.css'>
    <title>My Javascript Project</title>
</head>
<body>
<div class='container-1'> 
<h2>Challenge 1: Your Age in days</h2>
    <div class='flex-box-container-1'>
        <div>
            <button class='btn btn-primary'  onclick="ageInDays()">Click Me</button>
        </div>
         <div>
            <button class='btn btn-danger'  onclick="reset()">Reset</button>
        </div>
    </div>

    <div class='flex-box-container-1'>
        <div id='flex-box-result'></div>
    </div>

    
</div>

<div class='container-2'>
    <h2>Challenge 2: Image generator</h2>
    <button class='btn btn-success'id='cat-generator' onclick='generateCat()'>Image generator</button>
    <div class="flex-box-container-2" id="flex-cat-generator">
        <img src='project/images/tenor.gif'>
    </div>

</div>

<div class='container-3'>
    <h2>Challenge 3: Rock, Paper, Scissors</h2>
    <div class='flex-box-rps' id='flex-box-rps-div'>
        <img id='rock' src="project/images/rock.jpg" height=150 width=150 onclick="rpsGame(this)">
        <img id='paper' src="project/images/paper.jpg" height=150 width=150 onclick="rpsGame(this)">
        <img id='scissors' src="project/images/scissors.jpg" height=150 width=150 onclick="rpsGame(this)">
    </div>
</div>

<div class='container-4'>
    <h2>Challenge 4: Change the Color of All Buttons</h2>
    <div class='flex-box-pick-color'>
        <form action="">
            <select name='backdrop' id='background' onchange="buttonColorChange(this)">
            <option Value='random'>Random</option>
            <option Value='red'>Red</option>
            <option Value='green'>Green</option>
            <option Value='reset'>Reset</option>
            </select> 

        </form>

        <button class='btn btn-primary'>Wee!</button>
        <button class='btn btn-danger'>Yahoo!</button>
        <button class='btn btn-warning'>Google!</button>
        <button class='btn btn-success'>Facebook!</button>

    </div>

</div>

<div class='container-5'>
    <h2>Challenge 5: Blackjack</h2>
    <h3><span id='blackjack-result'>Let's Play</span></h3>

    <div class='flex-blackjack-row-1'>
        <div id='your-box'>
            <h2>You: <span id='your-blackjack-result'>0</span></h2>
        </div>
        <div id='dealer-box'>
            <h2>Dealer: <span id='dealer-blackjack-result'>0</span></h2>
        </div>
    </div>

    <div class='flex-blackjack-row-2'>
        <div>
            <button class='btn-lg btn-primary mr-2' id='blackjack-hit-button'>Hit</button>
            <button class='btn-lg btn-warning mr-2' id='blackjack-stand-button'>Stand</button>
            <button class='btn-lg btn-danger' id='blackjack-deal-button'>Deal</button>
        </div>
    </div>

    <div class='flex-blackjack-row-3'>
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id='wins'>0</span></td>
                <td><span id='losses'>0</span></td>
                <td><span id='draws'>0</span></td>
            </tr>
        </table>
    </div>
</div>

<div class= container-6>
    <h2>Dice Game</h2>
    <h3><span class='dice-result'>Let's Play</span></h3>

<div class='flex-dice-row-1'>
    <div id='player1-box'>
        <h2>Player 1</h2>
        <img id='image1' src='project/images/dice1.png'>
    </div>
    <div id='player2-box'>
        <h2>Player 2</h2>
        <img  id='image2' src='project/images/dice1.png'>
    </div>
</div>

<div class='flex-dice-row-2'>
    <button class='btn-lg btn-primary' id= 'start-button' onclick="startGame()">Start</button>
    <button class='btn-lg btn-dark' id='refresh-button'onclick="endGame()">Refresh</button>
</div>

<div class='flex-dice-row-3'>
    <table>
        <tr>
            <th>Player 1</th>
            <th>Player 2</th>
        </tr>
        <tr>
            <td><span id='win1'>0</span></td>
            <td><span id='win2'>0</span></td>
        </tr>
    </table>
</div>

</div>




<script src='project/JS/index.js'></script>


</body>
</html>
